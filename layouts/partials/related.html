{{ $related := .Site.RegularPages.Related . | first 3 }}
{{ with $related }}

    <h3>เรื่องที่เกี่ยวข้อง</h3>
    <ul>
        {{ range . }}
            <li class="relate">
                <a href="{{ .RelPermalink }}" class="div-col flex-row align-center">
                    <figure class="mr-m">
                        <img src="{{ .RelPermalink}}/{{.Params.Img }}" alt="{{ $.Title }}" class="thumb-round" height="80">
                    </figure>  
                    <div>{{ .Title }}</div>
                </a>
            </li>
        {{ end }}
    </ul>
{{ end }}
