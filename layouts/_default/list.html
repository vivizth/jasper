{{ define "main" }}
	<main>
		{{ if or .Title .Content }}
		<div>
			 {{if eq .Type "tags"}}
			 	<h3 class="tag-item div-inline">
					# {{.Title}}
				 </h3>
			 {{end}}
			<!-- {{ with .Title }}<h1>{{ . }}</h1>{{ end }} -->
			{{ with .Content }}<div>{{ . }}</div>{{ end }}
		</div>
		{{ end }}

		{{ range .Paginator.Pages }}
			{{ .Render "summary" }}
		{{ end }}
		{{ partial "pagination.html" . }}
	</main>
	{{ partial "sidebar.html" . }}
{{ end }}
